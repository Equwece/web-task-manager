{% extends "tasks/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<form method="post" class="loginForm" action="{% url 'register_form' %}">
  {% csrf_token %}
  {{ form }}
  <input type="submit" class="submitButton inputForm" value="Register">

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
</form>




{% endblock %}
